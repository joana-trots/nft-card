<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section>
        <div class="shadow">
            <div class="card">
                <div class="nft-item-container">
                    <img class="nft-item-photo" src="assets/images/image-equilibrium.jpg">
                    <div class="overlay">
                        <div class="view">
                            <img src="assets/images/icon-view.svg">
                        </div>
                    </div>
                </div>
                <div>
                    <h2>Equilibrium #3429</h2>
                    <div class="description">
                        <p>Our Equilibrium collection promotes balance and calm.</p>
                    </div>
                    <div class="price-time">
                        <div class="price">
                            <img src="assets/images/icon-ethereum.svg">
                            <p>0.041 ETH</p>
                        </div>
                        <div class="time-left">
                            <img src="assets/images/icon-clock.svg">
                            <p>3 days left</p>
                        </div>
                        
                    </div>
                    <hr>
                    <div class="creator">
                        <img class="avatar" src="assets/images/image-avatar.png">
                        <p>Creation of <a>Jules Wyvern</a></p>
                    </div> 
                </div>
            </div>
        </div> <!-- card END-->
    </section>
</body>

</html>
