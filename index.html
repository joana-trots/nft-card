<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NFT Preview Card</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section>
            <div class="wrapper">
                <div class="card">
                    <div class="photo">
                        <img class="photo__img" src="assets/images/image-equilibrium.jpg" alt="Equilibrium #3429">
                        <div class="photo__overlay">
                            <div class="photo__overlay--view">
                                <img src="assets/images/icon-view.svg" alt="view icon">
                            </div>
                        </div>
                    </div>
                    <div class="description">
                        <h2>Equilibrium #3429</h2>
                        <div class="description__text">
                            <p>Our Equilibrium collection promotes balance and calm.</p>
                        </div>
                        <div class="description__details">
                            <div class="description__details--price">
                                <img src="assets/images/icon-ethereum.svg" alt="etherieum icon">
                                <p>0.041 ETH</p>
                            </div>
                            <div class="description__details--time">
                                <img src="assets/images/icon-clock.svg" alt="clock icon">
                                <p>3 days left</p>
                            </div>
                        </div>
                        <hr>
                        <div class="description__author">
                            <img src="assets/images/image-avatar.png" alt="avatar">
                            <p>Creation of <a>Jules Wyvern</a></p>
                        </div> 
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
